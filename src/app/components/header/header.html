<header class="header">
  <div class="logo">
    <img src="./drivealign.png" alt="" />
  </div>
  <nav class="nav">
    <a routerLink="/home"><i class="fa fa-home"></i></a>
    <a (click)="toggleSidebar()"><i class="fa fa-bars"></i></a>
    <div class="header-profile">
      <div class="profile-info" (click)="showProfileDropdown = !showProfileDropdown">
        <img [src]="profilePicUrl" alt="Profile" class="profile-pic" />
        <!-- <span class="profile-name">{{ profileName || 'User' }}</span> -->
        <i [ngStyle]="{ color: 'white' }" class="fa fa-chevron-down profile-dropdown-icon"></i>
      </div>
      @if (showProfileDropdown) {
      <div class="profile-dropdown">
        <div class="profile-dropdown-list">
          <a
            class="profile-dropdown-item"
            routerLink="/user-profile"
            (click)="closeProfileDropdown()"
          >
            <i class="fa fa-user profile-dropdown-icon"></i>
            <span [ngStyle]="{ color: 'black' }">Profile</span>
          </a>
          <a
            class="profile-dropdown-item"
            routerLink="/customer-support"
            (click)="closeProfileDropdown()"
          >
            <i class="fa fa-life-ring profile-dropdown-icon"></i>
            <span [ngStyle]="{ color: 'black' }"> Support </span>
          </a>
        </div>
        <div class="profile-dropdown-divider"></div>
        <button class="profile-dropdown-signout" (click)="logout(); closeProfileDropdown()">
          <i id="signout" class="fa fa-sign-out profile-dropdown-icon"></i>
          <span> Sign out</span>
        </button>
      </div>
      }
    </div>
  </nav>
</header>
<div class="sidebar" [class.open]="sidebarOpen">
  <button class="close-btn" (click)="toggleSidebar()"><i class="fa fa-times"></i></button>
  <nav class="sidebar-links">
    <a routerLink="/book-job"><i class="fa-solid fa-calendar-plus"></i> Book a Job</a>
    <a routerLink="/status"><i class="fa-solid fa-list-check"></i> Jobs Status</a>
    <a routerLink="/compliance-docs"><i class="fa-solid fa-file-contract"></i> Compliance</a>
    <a routerLink="/review"><i class="fa-solid fa-comment-dots"></i> Feedback</a>
    <a href="https://tyreoo.com" target="_blank"><i class="fa-solid fa-globe"></i> Website</a>
    <a (click)="logout()" class="logout-link"
      ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
    >
  </nav>
</div>
